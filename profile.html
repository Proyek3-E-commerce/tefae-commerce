<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Urbanist", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #feffff, #f9f9f9);
      }

      .header {
        display: flex;
        align-items: center;
        background: linear-gradient(to right, #797878, #fffdfd);
        padding: 15px 20px;
        color: white;
        font-size: 1.2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header .back-btn {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        margin-right: 10px;
        cursor: pointer;
      }

      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .section-title {
        font-size: 1.6rem;
        color: #333;
        margin-bottom: 20px;
        padding-bottom: 5px;
        border-bottom: 2px solid #007bff;
      }

      .info-item {
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .info-item label {
        font-weight: bold;
        color: #555;
      }

      .info-item input {
        width: 60%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .info-item span {
        font-size: 1rem;
        color: #333;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
        transition: all 0.3s ease-in-out;
      }

      .btn-primary {
        background: linear-gradient(to right, #007bff, #0056b3);
        color: white;
      }

      .btn-primary:hover {
        background: linear-gradient(to left, #0056b3, #007bff);
      }

      .btn-danger {
        background: linear-gradient(to right, #e63946, #c3001d);
        color: white;
      }

      .btn-danger:hover {
        background: linear-gradient(to left, #c3001d, #e63946);
      }

      .btn-save {
        background: linear-gradient(to right, #28a745, #218838);
        color: white;
      }

      .btn-save:hover {
        background: linear-gradient(to left, #218838, #28a745);
      }

      .form-actions {
        text-align: center;
        margin-top: 30px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
        <button class="back-btn" onclick="history.back()">&larr;</button>
        <h1>User Profile</h1>
      </div>
    
      <div class="container">
        <h2 class="section-title">Profile Information</h2>
    
        <!-- Personal Info -->
        <div class="info-item">
          <label>Username:</label>
          <input type="text" id="profile-username" value="-" disabled />
        </div>
        <div class="info-item">
          <label>Email:</label>
          <input type="email" id="profile-email" value="-" disabled />
        </div>
        <div class="info-item">
          <label>Roles:</label>
          <input type="text" id="profile-roles" value="-" disabled />
        </div>
    
        <!-- Store Info -->
        <div id="store-info" class="hidden">
          <h2 class="section-title">Store Information</h2>
          <div class="info-item">
            <label>Store Name:</label>
            <input type="text" id="store-name" value="-" disabled />
          </div>
          <div class="info-item">
            <label>Full Address:</label>
            <input type="text" id="store-address" value="-" disabled />
          </div>
          <div class="info-item">
            <label>NIK:</label>
            <input type="text" id="store-nik" value="-" disabled />
          </div>
        </div>
    
        <!-- Store Status -->
        <div id="store-status-container" class="hidden">
          <h2 class="section-title">Store Status</h2>
          <div class="info-item">
            <label>Status:</label>
            <input type="text" id="store-status" value="-" disabled />
          </div>
        </div>
    
        <!-- Actions -->
        <div class="form-actions">
          <button class="btn btn-primary" id="edit-profile-btn">Edit</button>
          <button class="btn btn-save hidden" id="save-profile-btn">Save</button>
          <button class="btn btn-danger" id="change-password-btn">Change Password</button>
        </div>
    
        <!-- OTP Section -->
        <div id="otp-section" class="hidden">
          <h2 class="section-title">Verify OTP</h2>
          <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Enter OTP" />
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" id="verify-otp-btn">Verify OTP</button>
            <button class="btn btn-danger" id="cancel-otp-btn">Cancel</button>
          </div>
        </div>
    
        <!-- Change Password Section -->
        <div id="change-password-section" class="hidden">
          <h2 class="section-title">Change Password</h2>
          <form id="change-password-form">
            <div class="form-group">
              <label for="new-password">New Password:</label>
              <input type="password" id="new-password" required />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Change Password</button>
              <button type="button" class="btn btn-danger" id="cancel-password-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <script src="assets/js/profile.js"></script>
  </body>
</html>
