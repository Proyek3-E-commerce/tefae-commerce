<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #feffff, #f9f9f9);
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-danger {
      background: #e63946;
      color: white;
    }

    .btn-danger:hover {
      background: #c3001d;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>

    <!-- Form OTP -->
    <div id="otp-section" class="hidden">
      <div class="form-group">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" placeholder="Enter OTP" />
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" id="verify-otp-btn">Verify OTP</button>
        <button class="btn btn-danger" id="cancel-otp-btn">Cancel</button>
      </div>
    </div>

    <!-- Form Change Password -->
    <div id="change-password-section" class="hidden">
      <div class="form-group">
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" placeholder="New Password" />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" />
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" id="submit-password-btn">Change Password</button>
        <button class="btn btn-danger" id="cancel-password-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="assets/js/changepassword.js"></script>
</body>
</html>
