<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller - Glowsie</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #4caf50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        video, img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        img.example-photo {
            max-width: 100%;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-top: 10px;
            padding: 10px;
        }

        .hidden {
            display: none;
        }

        .success-message, .error-message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error-message {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Become a Seller</h1>
        <form id="seller-application-form">
            <div class="form-group">
                <label for="store-name">Store Name</label>
                <input type="text" id="store-name" placeholder="Enter your store name" required>
            </div>
            <div class="form-group">
                <label for="address">Store Address</label>
                <input type="text" id="address" placeholder="Enter your store address" required>
            </div>
            <div class="form-group">
                <label for="nik">NIK (National Identity Number)</label>
                <input type="text" id="nik" placeholder="Enter your NIK 16 Nomor" required>
            </div>
            <div id="camera-section">
                <video id="camera" autoplay></video>
                <button type="button" id="capture-photo">Capture Photo</button>
                <img src="./assets/images/example-photo.png" alt="Example: Holding ID Card" class="example-photo">
            </div>
            <img id="photo-preview" class="hidden" alt="Captured Photo">
            <button type="submit">Submit Application</button>
        </form>
        <div class="success-message hidden" id="success-message">
            Your application has been submitted successfully. Please wait for approval.
        </div>
        <div class="error-message hidden" id="error-message">
            There was an error submitting your application. Please try again.
        </div>
    </div>
    <script src="assets/js/become.js"></script>
</body>
</html>
