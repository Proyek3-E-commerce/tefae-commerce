<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product - Glowing</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .header-actions {
        display: flex;
        gap: 20px; /* Mengatur jarak antar ikon */
        align-items: center; /* Menyelaraskan ikon secara vertikal */
      }
      
      .header-action-btn {
        display: flex;
        align-items: center;
        text-decoration: none; /* Hilangkan garis bawah */
        color: inherit; /* Warna mengikuti konteks */
      }
      
      .btn-badge {
        display: inline-block;
        background-color: red; /* Warna latar belakang badge */
        color: white; /* Warna teks badge */
        font-size: 0.8rem;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 50%; /* Membuat badge bulat */
        margin-left: 5px; /* Memberi jarak antara ikon dan badge */
      }
      .header .logo {
        margin-right: 420px; /* Margin di sisi kanan */
      }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="alert">
            <div class="container">
                <p class="alert-text">Reveal The Beauty of Skin</p>
            </div>
        </div>

        <div class="header-top" data-header>
            <div class="container">
                <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                    <span class="line line-1"></span>
                    <span class="line line-2"></span>
                    <span class="line line-3"></span>
                </button>

                <a href="index.html" class="logo">
                    <img
                      src="./assets/images/logo.png"
                      width="179"
                      height="26"
                      alt="Glowing"
                    />
                </a>
                <div class="header-actions">
                    <!-- Ikon Keranjang -->
                    <a
                      class="header-action-btn"
                      href="../cart/cart.html"
                      aria-label="cart item"
                    >
                      <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                      <span class="btn-badge" id="cart-count">0</span>
                    </a>
                </div>          
            </div>
        </div>
    </header>
    
    <!-- MAIN CONTENT -->
    <main>
        <section class="section shop" id="shop" aria-label="shop" data-section>
            <div class="container">
                <div class="title-wrapper">
                    <h2 class="h2 section-title">Best Sellers</h2>
                </div>
        
                <ul id="bestsellers-list" class="product-list">
                    <!-- Semua produk akan dimuat di sini secara dinamis -->
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Glowing. All rights reserved.</p>
        </div>
    </footer>

    <script src="./assets/js/index.js" defer></script>
    <script src="./assets/js/product.js" defer></script>
    <script src="cart/js/cart.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
