<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers - Glowsie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="style.css" />
    <style>
      .hidden {
        display: none;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal.hidden {
        display: none;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      .modal-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .modal-actions button {
        flex: 1;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <h2>G <span class="danger">LOWSIE</span></h2>
          </div>
          <div class="close" id="close_btn">
            <span class="material-symbols-sharp">close</span>
          </div>
        </div>
        <div class="sidebar">
          <a href="index.html" id="nav-dashboard">
            <span class="material-symbols-sharp">grid_view</span>
            <h3>Dashboard</h3>
          </a>
          <a href="category.html" >
            <span class="material-symbols-sharp">category</span>
            <h3>Categories</h3>
          </a>
          <a href="customers.html" id="nav-customers" class="active">
            <span class="material-symbols-sharp">person_outline</span>
            <h3>Customers</h3>
          </a>
          <a href="seller.html" id="nav-sellers">
            <span class="material-symbols-sharp">storefront</span>
            <h3>Sellers</h3>
          </a>
          <a href="product.html" id="nav-products">
            <span class="material-symbols-sharp">receipt_long</span>
            <h3>Products</h3>
          </a>
          <a href="logout.html" id="logout-link">
            <span class="material-symbols-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <main id="content">
        <h1>Customers</h1>
        <div class="add-customer">
          <h2>Add New Customer</h2>
          <form id="customer-form">
            <input
              type="text"
              id="customer-name"
              placeholder="Customer Name"
              required
            />
            <input
              type="email"
              id="customer-email"
              placeholder="Customer Email"
              required
            />
            <input
              type="password"
              id="customer-password"
              placeholder="Customer Password"
              required
            />
            <button type="submit">Add Customer</button>
          </form>
        </div>
        <div class="customer-list">
          <h2>Customer List</h2>
          <table id="customer-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Customer rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </main>
      <div class="right">
         <div class="top">
           <button id="menu_bar">
             <span class="material-symbols-sharp">menu</span>
           </button>
           <div class="profile">
             <div class="info">
               <p><b>Glowsie</b></p>
               <p>Admin</p>
             </div>
             <div class="profile-photo">
               <img src="./images/profile.jpeg" alt="Profile" />
             </div>
           </div>
         </div>
       </div>
      <!-- Edit Modal -->
      <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Edit Customer</h2>
          <form id="edit-form">
            <input
              type="text"
              id="edit-name"
              placeholder="Customer Name"
              required
            />
            <input
              type="email"
              id="edit-email"
              placeholder="Customer Email"
              required
            />
            <div class="modal-actions">
              <button type="submit">Save Changes</button>
              <button type="button" id="close-modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/customers.js"></script>
  </body>
</html>
