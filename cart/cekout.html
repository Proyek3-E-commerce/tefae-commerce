<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-VbnC3VuCw9znazL7"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .product-list {
            margin-bottom: 20px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .product-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            margin: 0 0 5px;
            font-size: 1rem;
            color: #333;
        }

        .product-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .total-price {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .form-section {
            margin-top: 20px;
        }

        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-section input,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-section button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <!-- Product List -->
        <div id="product-list" class="product-list">
            <p>Loading cart items...</p>
        </div>

        <!-- Total Price -->
        <div class="total-price">
            Total: Rp.<span id="total-price">0</span>
        </div>

        <!-- Shipping Address -->
        <div class="form-section">
            <label for="shipping-address">Shipping Address</label>
            <input type="text" id="shipping-address" placeholder="Enter your shipping address">
        </div>

        <!-- Shipping Options -->
        <div class="form-section">
            <label for="shipping">Shipping Options</label>
            <select id="shipping">
                <option value="5000">Standard - Rp.5000</option>
                <option value="10000">Express - Rp.10000</option>
            </select>
        </div>

        <!-- Payment Button -->
        <div class="form-section">
            <button onclick="processPayment()">Proceed to Payment</button>
        </div>
    </div>
    <script src="js/cekout.js"></script>
</body>
</html>
