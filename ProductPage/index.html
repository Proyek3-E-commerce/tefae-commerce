<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <style>
      /* General Body Styling */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: #333;
      }

      /* Header Styling */
      .header-top {
        display: flex;
        justify-content: space-between; /* Pastikan elemen tersebar di sisi kiri dan kanan */
        align-items: center; /* Pusatkan secara vertikal */
      }
      
      .header .logo {
        
        transform: translateX(-120px); /* Geser logo ke kiri sebesar 50px */
      }
      
      /* Product Detail Card */
      .product-detail-card {
        max-width: 800px; /* Reduced card width */
        margin: 10px auto; /* Adjusted margin for spacing */
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgb(247, 245, 245);
        display: flex;
        flex-wrap: wrap;
      }

      /* Product Image */
      .product-image {
        flex: 1;
        min-width: 250px;
        max-width: 40%;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .product-image img {
        max-width: 180%;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
        padding: 50px;
      }

      /* Product Information */
      .product-info {
        flex: 1;
        padding: 16px; /* Reduced padding */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product-title {
        font-size: 1.8rem; /* Reduced title size */
        font-weight: bold;
        margin-bottom: 12px;
      }

      .product-price {
        color: #e63946;
        font-size: 1.5rem; /* Reduced price size */
        font-weight: bold;
        margin: 8px 0; /* Adjusted margin */
      }

      .product-price del {
        color: #777;
        margin-right: 10px;
        font-size: 1.1rem; /* Reduced del size */
      }

      .product-description {
        margin: 12px 0; /* Adjusted margin */
        font-size: 1.2rem; /* Reduced description size */
        line-height: 1.5;
        color: #555;
      }

      .product-rating {
        margin: 12px 0; /* Adjusted margin */
      }

      .product-rating span {
        font-size: 1rem; /* Reduced rating size */
        font-weight: bold;
      }

      .product-rating div ion-icon {
        color: #f5c518;
      }

      /* Store Info */
      .store-info {
        background-color: #f9f9f9;
        padding: 12px; /* Reduced padding */
        border-top: 1px solid #e0e0e0;
        margin-top: 10px; /* Adjusted margin */
      }

      .store-info h3 {
        font-size: 1.5rem; /* Reduced store info title size */
        font-weight: bold;
        margin-bottom: 15px;
      }

      .store-info p {
        margin: 10px 0;
        font-size: 1.2rem; /* Reduced store info text size */
      }

      /* Add to Cart Button */
      .btn-add-to-cart {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 10px 16px; /* Reduced padding */
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem; /* Reduced button text size */
        margin-top: 16px; /* Adjusted margin */
        align-self: flex-start;
      }

      .btn-add-to-cart:hover {
        background-color: #e64a19;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .product-detail-card {
          flex-direction: column;
        }

        .product-image,
        .product-info {
          max-width: 100%;
          min-width: 100%;
        }

        .product-title {
          font-size: 2rem;
        }

        .product-price {
          font-size: 1.2rem;
        }
      }
    </style>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="alert">
        <div class="container">
          <p class="alert-text">Reveal The Beauty of Skin</p>
        </div>
      </div>

      <div class="header-top" data-header>
        <div class="container">
          <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
          </button>

          <div class="input-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search product"
              class="search-field"
            />

            <button class="search-submit" aria-label="search">
              <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <a href="/index.html" class="logo">
            <img
              src="../assets/images/logo.png"
              width="176"
              height="80"
              alt="Glowing"
            />
          </a>

          <div class="header-actions">
            <!-- Ikon Keranjang -->
            <a
              class="header-action-btn"
              href="../cart/cart.html"
              aria-label="cart item"
            >
              <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
              <span class="btn-badge" id="cart-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="product-details">
        <div class="container">
          <div id="product-container">
            <p>Loading product details...</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Glowing. All rights reserved.</p>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
