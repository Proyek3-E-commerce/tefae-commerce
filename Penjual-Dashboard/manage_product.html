<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <style>
    .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  overflow-y: auto; /* Tambahkan ini agar modal dapat di-scroll */
  padding: 20px;    /* Jaga jarak di sekeliling modal */
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  width: 400px;
  max-height: 90%; /* Batasi tinggi modal agar tidak keluar dari viewport */
  overflow-y: auto; /* Scroll jika konten terlalu panjang */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


    form label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    form select {
      appearance: none;
      background-color: #fff;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNiAxNiI+PHBhdGggZD0iTTEyLjgzIDYuMjcxYS44NS44NSAwIDAgMC0uNTk1LS4yNDNsLTQuMjgxIDQuMjgxLTQuMjgxLTQuMjgxQS44NS44NSAwIDAgMCAyLjEzNiA3LjE1OUw3LjkyIDExLjkzNmEuODUuODUgMCAwIDAgMS4yMDkgMEwxMi44MyA3LjE1OUEuODUuODUgMCAwIDAgMTIuODMgNi4yNzF6IiBmaWxsPSIjOTk5Ii8+PC9zdmc+');
      background-repeat: no-repeat;
      background-position: right 10px center;
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
    }

    .modal-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .modal-actions button:first-child {
      background-color: #4caf50;
      color: #fff;
    }

    .modal-actions button:last-child {
      background-color: #f44336;
      color: #fff;
    }

    .modal-actions button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <h2>G <span class="success">LOWING</span></h2>
        </div>
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">close</span>
        </div>
      </div>
      <div class="sidebar">
        <a href="index.html">
          <span class="material-symbols-sharp">grid_view</span>
          <h3>Dashboard</h3>
        </a>
        <a href="manage_product.html" class="active">
          <span class="material-symbols-sharp">receipt_long</span>
          <h3>Manage Products</h3>
        </a>
        <a href="orders.html">
          <span class="material-symbols-sharp">shopping_cart</span>
          <h3>Orders</h3>
        </a>
        <a href="#logout">
          <span class="material-symbols-sharp">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
    </aside>

    <main id="content">
      <h1>Manage Products</h1>
      <div class="product-section">
        <!-- Tombol untuk menambahkan produk -->
        <button id="add-product" style="padding: 10px 20px; margin: 20px; cursor: pointer;">Add Product</button>

        <!-- Tabel produk -->
        <table class="product-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Discount</th>
              <th>Image</th>
              <th>Category</th>
              <th>Sub-Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-table-body">
            <!-- Baris produk akan dimuat secara dinamis di sini -->
          </tbody>
        </table>
      </div>
    </main>

    <div class="right">
      <div class="top">
        <button id="menu_bar">
          <span class="material-symbols-sharp">menu</span>
        </button>
        <div class="profile">
          <div class="info">
            <p><b>Glowsie</b></p>
            <p>Seller</p>
          </div>
          <div class="profile-photo">
            <img src="./images/profile.jpeg" alt="Profile">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script src="js/manage_product.js"></script>
</body>
</html>
