<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Orders</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <style>
      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        overflow-y: auto;
        padding: 20px;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        max-height: 90%;
        overflow-y: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .modal-actions button:first-child {
        background-color: #4caf50;
        color: #fff;
      }

      .modal-actions button:last-child {
        background-color: #f44336;
        color: #fff;
      }

      .modal-actions button:hover {
        opacity: 0.9;
      }

      .order-table th,
      .order-table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      .order-status {
        font-weight: bold;
      }

      .order-status.pending {
        color: orange;
      }

      .order-status.confirmed {
        color: green;
      }

      .order-status.shipped {
        color: blue;
      }

      .order-status.delivered {
        color: gray;
      }
      .btn-cetak-resi {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      
      .btn-cetak-resi:hover {
        background-color: #45a049;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <h2>G <span class="success">LOWING</span></h2>
          </div>
          <div class="close" id="close_btn">
            <span class="material-symbols-sharp">close</span>
          </div>
        </div>
        <div class="sidebar">
          <a href="index.html">
            <span class="material-symbols-sharp">grid_view</span>
            <h3>Dashboard</h3>
          </a>
          <a href="manage_product.html">
            <span class="material-symbols-sharp">receipt_long</span>
            <h3>Manage Products</h3>
          </a>
          <a href="orders.html" class="active">
            <span class="material-symbols-sharp">shopping_cart</span>
            <h3>Orders</h3>
          </a>
          <a href="#logout">
            <span class="material-symbols-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main id="content">
        <h1>Manage Orders</h1>
        <div class="order-section">
          <table class="order-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Total Amount</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="order-table-body">
              <!-- Orders will be loaded here dynamically -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal for Update Status -->
    <div class="modal" id="updateStatusModal">
      <div class="modal-content">
        <h3>Edit Order Status</h3>
        <form id="updateStatusForm">
          <div>
            <label for="status">Status</label>
            <select id="status" required>
              <option value="pending">Pending</option>
              <option value="confirmed">Confirmed</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="submit">Update Status</button>
            <button type="button" id="close-modal-btn">Close</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal for Update All Data (Edit Order) -->
    <div class="modal" id="updateAllDataModal">
      <div class="modal-content">
        <h3>Update Order</h3>
        <form id="updateAllDataForm">
          <!-- Customer and Order Info (read-only) -->
          <div>
            <label for="user_id">Customer ID</label>
            <input type="text" id="user_id" disabled />
          </div>
          <div>
            <label for="seller_id">Seller ID</label>
            <input type="text" id="seller_id" disabled />
          </div>
          <div>
            <label for="total_amount">Total Amount</label>
            <input type="number" id="total_amount" disabled />
          </div>
          <div>
            <label for="shipping_address">Shipping Address</label>
            <input type="text" id="shipping_address" disabled />
          </div>
          <div>
            <label for="status">Status</label>
            <select id="order_status" disabled>
              <option value="pending">Pending</option>
              <option value="confirmed">Confirmed</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
          <div>
            <label for="created_at">Created At</label>
            <input type="text" id="created_at" disabled />
          </div>
          <div>
            <label for="payment_token">Payment Token</label>
            <input type="text" id="payment_token" disabled />
          </div>

          <!-- Products List (only quantity is editable) -->
          <div id="products-list">
            <h4>Products</h4>
            <!-- Dynamic product rows will be added here -->
          </div>

          <div class="modal-actions">
            <button type="submit">Update Order</button>
            <button type="button" id="close-modal-all-btn">Close</button>
          </div>
        </form>
      </div>
    </div>

    <!-- View Order Modal -->
    <div id="viewOrderModal" class="modal">
      <div class="modal-content">
        <span id="close-view-modal-btn" class="close-btn">&times;</span>
        <h3>Order Details</h3>
        <div id="order-details"></div>
        <h4>Products</h4>
        <ul id="product-list-view"></ul>
        <!-- Cetak Resi Button -->
<div id="print-button-container" style="margin-top: 20px;"></div>
      </div>
    </div>
    <script src="js/orders.js"></script>
  </body>
</html>
